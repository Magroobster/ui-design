<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Course enrollment system for CSci 363" />
        <meta name="authors" content="Michael Hlas, Zachary Maguire, Marshall Mattingly, Stephen Miller" />

        <!-- Title -->
        <title>Claim your Account</title>

        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="css/bs.css" rel="stylesheet" />

        <!-- Favicons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png" />

    </head>

    <body style data-twttr-rendered="true">
        <!-- Screen reader support -->
        <a class="sr-only" href="#content">Skip navigation</a>

        <!-- This specific page -->
        <div id="content" class="container">
            <div class="uc-box uc-medium">
                <div class="uc-header">
                    <h2>Claim Your Account</h2>
                </div>
                <form class="form-login uc-small">
                    <input type="text" class="form-control" placeholder="Student ID" autofocus />
                    <input type="text" class="form-control" placeholder="Username" />
					<input type="password" class="form-control" placeholder="Password" />
					<input type="password" class="form-control" placeholder="Confirm Password" />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Insert our footer -->
        <script type="text/javascript" src="js/footer.js"></script>

        <!-- End Scripts -->
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
