<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information -->
        <meta charset="utf-8" />

        <meta name="description" content="Course enrollment system for CSci 363" />

        <!-- Title -->
        <title>Course Enrollment</title>

        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

        <!-- Favicons -->

                        <tr>
                            <td>9:00 am</td>
                            <td></td>
                            <td>Math 207</td>
                            <td></td>
                            <td>Math 207 </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-default btn-pdf pull-right">Download as PDF</button>
            </div>
        </div>

        <!-- Insert our footer -->
        <script type="text/javascript" src="js/footer.js"></script>

        <!-- End Scripts -->
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
